<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form HTML</title>
</head>
<body>
    <h2>Form HTML</h2>
    Name : <input type="text" name="nama">
    <br>
    <br>
    Gender : <input type="radio" name="jenis_kelamin" Value="L"> Man <input type="radio" name="jenis_kelamin" Value="P"> Women
    <br>
    <br>
    Address: <input type="text" name="Address">
    <br>
    <br>
    Country: 
    <select name="Countryt">
        <option value="id"> Indonesia</option>
        <option value="my"> Malaysia</option>
        <option value="th"> Thailand</option>
        <option value="vt"> Vietnam</option>
    </select>
    <br>
    <br>
    Email : <input type="email" name="email">
    <br>
    <br>
    Photo : <input type="search" name="img"> <input type="submit" value="Browse" name="Submit">
    <br>
    <br>
    Comment : <textarea name="deskripsi" cols="45" rows="5" align="center"></textarea> <input type="submit" value="Submit">
    <br>
    <font type=arial black font size="4" ><Center>Form Registrasi</Center></font>
</body>
</html>
